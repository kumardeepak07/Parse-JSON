<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Parser</title>
  <style>
    body { font-family: sans-serif; padding: 30px; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
    #output { white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 4px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>JSON Parser</h2>
  <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea><br><br>
  <button onclick="parseJson()">Parse</button>
  <div id="output"></div>

  <script>
    async function parseJson() {
      const input = document.getElementById("jsonInput").value;
      const response = await fetch("http://localhost:8080/parse", {
        method: "POST",
        headers: { "Content-Type": "application/json",
        "Access-Control-Allow-Origin": "https://localhost:3000/", // Uncomment this line if you want to allow all origins
        },
        body: input
      });
      const result = await response.text();
      document.getElementById("output").innerText = result;
    }
  </script>
</body>
</html>
